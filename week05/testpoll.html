<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/testpoll.css">
</head>

<body>

    <main class="container">

        <h1>WDD 130 | HTML Form - User Poll</h1>

        <form>

            <fieldset>
                <legend>Contact Information</legend>

                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>

                <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option>Chrome</option>
                    <option>Brave</option>
                    <option>Edge</option>
                    <option>Firefox</option>
                </select>

                <label>
                    Do you have a household pet?
                    <input type="checkbox" name="pet">
                </label>

                <label for="places">List the places you have lived:</label>
                <textarea id="places" rows="3">
                            Stillwater Florida, Amsterdam Netherlands, Timbuktu Mali
                </textarea>
            </fieldset>

            <button type="submit">Submit Poll</button>

        </form>

        <footer>
            Â©2024 | HTML Form - User Poll Activity | Xavier Rodriguez
        </footer>

    </main>

</body>

</html>
