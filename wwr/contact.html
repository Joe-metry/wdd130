<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Splash Rafters</title>
    <meta name="author" content="Ubi Joseph Bassey">
    <meta name="description"
      content="Contact Splash Rafters for reservations, questions, or suggestions. Find our location, team, and contact details here.">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <!-- Header: Grid layout -->
    <header class="site-header">
        <img src="images/raft-icon.png" alt="Splash Rafters logo" class="logo">
        <nav class="site-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>

        <h1>Contact Splash Rafters</h1>

        <!-- Contact Info -->
        <section class="contact-info">
            <p><strong>Address:</strong><br>123 River Run Road, Canyon City</p>
            <p><strong>Phone:</strong><br>+1 (555) 123-4567</p>
            <p><strong>Email:</strong><br>info@splashrafters.com</p>
        </section>

        <!-- Map and Form -->
        <section class="contact-layout">

            <div class="map">
                <iframe class="map"
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63607.12164386557!2d6.938873921679682!3d4.8648397!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1069d203bccb02eb%3A0x5513192ed261e873!2sThe%20Church%20of%20Jesus%20Christ%20of%20Latter-day%20Saints!5e0!3m2!1sen!2sng!4v1770399604544!5m2!1sen!2sng"
                  loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </iframe>
            </div>


            <form class="contact-form">
                <!-- Name -->
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <!-- Email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <!-- Radio Group -->
                <fieldset>
                    <legend>Message Purpose</legend>

                    <label for="purpose-general">
                        <input type="radio" id="purpose-general" name="purpose" value="general"
                          required>
                        General Inquiry
                    </label>

                    <label for="purpose-reservation">
                        <input type="radio" id="purpose-reservation" name="purpose"
                          value="reservation">
                        Reservation Question
                    </label>

                    <label for="purpose-suggestion">
                        <input type="radio" id="purpose-suggestion" name="purpose"
                          value="suggestion">
                        Website Suggestion
                    </label>
                </fieldset>

                <!-- Message -->
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5"></textarea>

                <!-- Checkbox -->
                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                    Please subscribe me to the monthly newsletter
                </label>

                <!-- Submit -->
                <button type="submit" class="submit-btn">
                    Get in Touch!
                </button>
            </form>


        </section>

        <!-- Employees -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <figure>
                <img src="images/employee1.jpg" alt="Operations Manager">
                <figcaption>Alex Morgan – Operations Manager</figcaption>
            </figure>

            <figure>
                <img src="images/employee2.jpg" alt="Lead River Guide">
                <figcaption>Jamie Rivers – Lead River Guide</figcaption>
            </figure>

            <figure>
                <img src="images/employee3.jpg" alt="Customer Support">
                <figcaption>Taylor Reed – Customer Support</figcaption>
            </figure>
        </section>

    </main>


    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Splash Rafters | Ubi Joseph</p>
        <nav class="socialmedia">
            <a href="https://wa.me/mynumber/">
                <img src="images/whatsapp-icon.png" alt="WhatsApp icon">
            </a>
            <a href="https://x.com/joemetry150">
                <img src="images/x-icon.png" alt="X/Twitter icon">
            </a>
            <a href="https://web.facebook.com/joseph.ubi.7">
                <img src="images/facebook-icon.png" alt="Facebook icon">
            </a>
        </nav>
    </footer>

</body>

</html>
